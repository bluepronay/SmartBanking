<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6d551f, #ffb14e); /* Golden gradient background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .result-container {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            color: white; /* White text for better contrast on golden background */
        }

        .result-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease-in-out;
            color: #333;
        }

        .prediction-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50; /* Green for prediction value */
        }

        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-home {
            background-color: #f44336;
        }

        .btn-home:hover {
            background-color: #e41f23;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .btn {
                padding: 10px 20px;
            }
            .social-icons img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2 class="result-title">Loan Prediction Result</h2>

        <!-- Prediction Result Section -->
        <div class="result-box">
            <p><b><h3>Loan prediction result is : </h3></b></p>
            <strong class="prediction-value">{{ prediction }}</strong>
        </div>

        <!-- Navigation Buttons -->
        <div class="result-buttons">
            <a href="{{ url_for('loan') }}" class="btn">Try Again</a>
            <a href="{{ url_for('home') }}" class="btn btn-home">Return to Home</a>
        </div>
    </div>

    <footer>
        <p>Created by Pronay Bhoumick</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/probho_19/?hl=en" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/in/pronay-bhoumick-05901b292/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/bluepronay" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"></a>
            <a href="mailto:pronay910135bhoumick@gmail.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/mail.png" alt="Email"></a>
        </div>
    </footer>

</body>
</html>
